<div id="component">
  <div id="pagetitle">
    <span>{{ pagetitle }}</span>
  </div>
  <div id="content" *ngIf='purchaseRequest'>
    <div class="form-group row">
      <label class="col-form-label col-sm-2" for="Description">Description:</label>
      <input [(ngModel)]='purchaseRequest.Description' name="Description" type="text" class="form-control col-sm-6" id="Description"
        aria-describedby="DescriptionHelp" placeholder="Description">
      <small id="DescriptionHelp" class="form-text text-muted col-sm-2">The Description</small>
    </div>
    <div class="form-group row">
      <label class="col-form-label col-sm-2" for="Justification">Justification:</label>
      <input [(ngModel)]='purchaseRequest.Justification' name="Justification" type="text" class="form-control col-sm-6" id="Justification"
        aria-describedby="JustificationHelp" placeholder="Justification">
      <small id="JustificationHelp" class="form-text text-muted col-sm-2">The Justification</small>
    </div>
    <div class="form-group row">
      <label class="col-form-label col-sm-2" for="DateNeeded">Date Needed:</label>
      <input [(ngModel)]='purchaseRequest.DateNeeded' name="DateNeeded" type="date" class="form-control col-sm-6" id="DateNeeded"
        aria-describedby="DateNeededHelp" placeholder="DateNeeded">
      <small id="DateNeededHelp" class="form-text text-muted col-sm-2">The Date this Purchase Request is needed</small>
    </div>
    <div class="form-group row">
      <label class="col-form-label col-sm-2" for="DeliveryMode">Delivery Mode:</label>
      <input [(ngModel)]='purchaseRequest.DeliveryMode' name="DeliveryMode" type="text" class="form-control col-sm-6" id="DeliveryMode"
        aria-describedby="DeliveryModeHelp" placeholder="DeliveryMode">
      <small id="DeliveryModeHelp" class="form-text text-muted col-sm-2">The Delivery Mode</small>
    </div>
    <div class="form-group row">
      <label class="col-form-label col-sm-2" for="purchaseRequestUser">User:</label>
      <div class="col-sm-6 select-list">
        <select [(ngModel)]='purchaseRequest.UserId' [compareWith]='compareFn' class="form-control" id="purchaseRequestUser" name="User">
          <option *ngFor='let u of users' [ngValue]='u.Id' [selected]='u.Id == purchaseRequest.UserId'>{{u.UserName}}</option>
        </select>
      </div>
    </div>
    <div>
      <button (click)='create()' class="btn btn-success">Create</button>
    </div>
  </div>
</div>
