<div id="component">
  <div id="pagetitle">
    <span>{{ pagetitle }}</span> |
    <a routerLink='/vendors/create'>Create New</a>
  </div>
  <div id="content" *ngIf="vendors">
    <table class="table table-sm table-hover">
      <thead class="thead-dark">
        <tr>
          <th><a class="btn btn-link btn-sm font-weight-bold" (click)="setSortBy('Code')">Code</a></th>
          <th><a class="btn btn-link btn-sm font-weight-bold" (click)="setSortBy('Name')">Name</a></th>
          <th><a class="btn btn-link btn-sm font-weight-bold" (click)="setSortBy('Address')">Address</a></th>          
          <th><a class="btn btn-link btn-sm font-weight-bold" (click)="setSortBy('Phone')">Phone</a></th>
          <th><a class="btn btn-link btn-sm font-weight-bold" (click)="setSortBy('Email')">Email</a></th>
          <th><a class="btn btn-link btn-sm font-weight-bold" (click)="setSortBy('IsPreApproved')">Pre Approved</a></th>
          <th><a class="btn btn-link btn-sm font-weight-bold">Action</a></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let v of vendors | sort:sortBy'>
          <td>{{v.Code}}</td>
          <td>{{v.Name}}</td>
          <td>{{v.Address}} {{v.City}}, {{v.State}} {{v.Zip}}</td>         
          <td>{{v.Phone}}</td>
          <td>{{v.Email}}</td>
          <td>{{v.IsPreApproved ? 'Yes' : ''}}</td>
          <td>
            <a routerLink='/vendors/detail/{{v.Id}}'>detail</a> |
            <a routerLink='/vendors/edit/{{v.Id}}'>edit</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
