<div id="component" >
  <form id="loginform">
  <div id="pagetitle" class="form-group row">
    <label class="h2 mx-auto">Purchase Request System</label>
  </div>
  <div id="content">
<div class="form-group row">
  <label class="col-form-label col-sm-2" for="username">Username:</label>
  <input [(ngModel)]='user.UserName' name="UserName" type="text" class="form-control col-sm-7" id="username" aria-describedby="UserNameHelp"
    placeholder="Username">
</div>
<div class="form-group row">
  <label class="col-form-label col-sm-2" for="Password">Password:</label>
  <input [(ngModel)]='user.Password' name="Password" type="password" class="form-control col-sm-7" id="Password" aria-describedby="PasswordHelp"
    placeholder="Password">
</div>
<button class="btn btn-primary" (click)='submit()' type="submit">Login</button>
<span class="col-sm-3"></span>
<label id="message" class="text-danger">{{message}}</label>
</div>
</form>
</div>
