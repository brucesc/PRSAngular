<p>
  user-login works!
</p>
<div class="form-group row">
  <label class="col-form-label col-sm-2" for="UserName">Username:</label>
<input [(ngModel)]='user.UserName' name="UserName" type="text" class="form-control col-sm-6" id="UserName" placeholder="username">
</div>
<div class="form-group row">
  <label class="col-form-label col-sm-2" for="Password">Password:</label>
  <input [(ngModel)]='user.Password' name="Password" type="password" class="form-control col-sm-6" id="Password" placeholder="password">
</div>
<button class="btn-primary" (click)='submit()' type="submit">Submit</button>
